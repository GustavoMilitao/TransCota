<div id="login-page" class="row">
  <div class="col s12 z-depth-4 card-panel">
    <form class="login-form" ng-submit="submit()">
      <div class="login-title">
        <div class="row">
          <div class="input-field col s12 center">
            <!-- <img class="responsive-img" style="width: 250px;" src="https://i.imgur.com/ax0NCsK.gif" /> -->
            <!-- <div class="wrap">
              <span class="letter letter-1">T</span>

              <span class="letter letter-5">S</span>
              <span class="letter letter-bold letter-6">C</span>

            <img src="../img/logo_transcota.svg" class="responsive-img" alt="Transcota">
          </div>
        </div>
      </div>
      <div class="row margin">
        <div class="input-field col s12">
          <i class="material-icons prefix">person_outline</i>
          <input ng-model="usuario" ngClass="invalid : wrongUserOrPassword" id="username" type="text" 
          class="validate" required oninvalid="this.setCustomValidity('Usuário obrigatório')" oninput="setCustomValidity('')">
          <label id="userLabel" for="username" class="center-align" data-error="Usuário inválido">Usuario</label>
        </div>
      </div>
      <div class="row margin">
        <div class="input-field col s12">
          <i class="material-icons prefix">lock_outline</i>
          <input ng-model="senha" ngClass="invalid : wrongUserOrPassword" 
          class="validate" id="password" type="password" required oninvalid="this.setCustomValidity('Senha obrigatória')" oninput="setCustomValidity('')">
          <label id="passLabel" for="password" data-error="Senha inválida">Senha</label>
        </div>
      </div>

        <div class="col s12 m12 l12 center-align remember-me">

        </div>

      <div class="row">
        <div class="input-field col s12">
          <button href="index.html" data-loading-text="<div class='progress teal lighten-3'> <div class='indeterminate'></div> </div>"
            class="btn btn-load waves-effect waves-light col s12">Entrar</button>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6 m6 l6">
          <p class="margin medium-small">
            <a href="/register">Cadastrar-se</a>
          </p>
        </div>
        <div class="input-field col s6 m6 l6">
          <p class="margin right-align medium-small">
            <a href="page-forgot-password.html">Esqueci a senha</a>
          </p>
        </div>

    </form>
