<div id="login-page" class="row">
  <div class="col s12 z-depth-4 card-panel">
    <form class="login-form">
      <div class="row">
        <div class="input-field col s12 center">
          <img class="responsive-img" style="width: 250px;" src="https://i.imgur.com/ax0NCsK.gif" />
        </div>
      </div>
      <div class="row margin">
        <div class="input-field col s12">
          <i class="material-icons prefix">person_outline</i>
          <input id="username" type="text">
          <label for="username" class="center-align">Usuario</label>
        </div>
      </div>
      <div class="row margin">
        <div class="input-field col s12">
          <i class="material-icons prefix">lock_outline</i>
          <input id="password" type="password">
          <label for="password">Senha</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m12 l12 center-align remember-me">
          <input type="checkbox" id="remember-me">
          <label for="remember-me">Permanecer conectado</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <button href="index.html" data-loading-text="<div class='progress'> <div class='indeterminate'></div> </div>" class="btn btn-load waves-effect waves-light col s12">Entrar</button>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6 m6 l6">
          <p class="margin medium-small">
            <a href="page-register.html">Cadastrar-se</a>
          </p>
        </div>
        <div class="input-field col s6 m6 l6">
          <p class="margin right-align medium-small">
            <a href="page-forgot-password.html">Esqueci a senha</a>
          </p>
        </div>
      </div>

    </form>
  </div>
</div>
