<div class="fixed-action-btn" style="bottom: 45px; right: 0px;">
    <a ng-click="createFactor()" class="btn-floating btn-large halfway-fab waves-effect waves-light teal">
        <i class="material-icons">add</i>
    </a>
</div>
<nav class="light-blue">
    <div class="nav-wrapper">
        <form>
            <div class="input-field">
                <input ng-model="searchText" id="searchFactor" type="search" required>
                <label class="label-icon" for="searchFactor">
                    <i class="material-icons">search</i>
                </label>
                <i class="material-icons">close</i>
            </div>
        </form>
    </div>
</nav>
<ul class="factorion">
    <li ng-repeat="factor in factors | filter:searchText track by $index" class="factorion-item avatar">
        <!-- <img src="images/yuna.jpg" alt="" class="circle"> -->
        <i class="material-icons circle">pin_drop</i>
        <span class="title">{{factor.description}}</span>
        <p>{{factor.value}}</p>
        <div class="secondary-content">
            <a ng-click="editFactor(factor)" href="#">
                <i class="material-icons orange-text lighten-1">edit</i>
            </a>
            <a ng-click="wantToDelete(factor, $index)" href="#">
                <i class="material-icons red-text">delete</i>
            </a>
        </div>
    </li>
</ul>

<!--Modal-->
<div id="modalExclusaoFactor" class="modal bottom-sheet">
    <div class="modal-content">
        <h4>Excluir fator da rota</h4>
        <p>Deseja excluir {{factor.description}}?</p>
    </div>
    <div class="modal-footer">
        <a class="modal-close waves-effect waves-red btn-flat">NÃ£o</a>
        <a ng-click="excluirSelecionado()" class="waves-effect waves-green btn-flat">Sim</a>
    </div>
</div>

<div id="modal-factor" class="modal">
    <div class="modal-content">
        <factor-register 
        onRegisterEnd="registerFinished()"
        factor-model="factor"></factor-register>
    </div>
    <div class="modal-footer">
        <a class="modal-close waves-effect waves-red btn-flat">Fechar</a>
    </div>
</div>

<script>
    $('.modal').modal({
        inDuration : 500,
        onOpenEnd: function () {
            M.updateTextFields();
        }
    });

</script>
