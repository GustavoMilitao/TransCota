<div class="fixed-action-btn" style="bottom: 45px; right: 0px;">
    <a ng-click="createRoute()" class="btn-floating btn-large halfway-fab waves-effect waves-light teal">
        <i class="material-icons">add</i>
    </a>
</div>
<nav class="light-blue">
    <div class="nav-wrapper">
        <form>
            <div class="input-field">
                <input ng-model="searchText" id="searchRoute" type="search" required>
                <label class="label-icon" for="searchRoute">
                    <i class="material-icons">search</i>
                </label>
                <i class="material-icons">close</i>
            </div>
        </form>
    </div>
</nav>
<ul class="collection">
    <li ng-repeat="route in routes | filter:searchText track by $index" class="collection-item avatar">
        <!-- <img src="images/yuna.jpg" alt="" class="circle"> -->
        <i class="material-icons circle">directions_bus</i>
        <span class="title">{{route.description}}</span>
        <p>{{route.stateCollect}} - {{route.stateDelivery}}</p>
        <div class="secondary-content">
            <a ng-click="editRoute(route)" href="#">
                <i class="material-icons orange-text lighten-1">edit</i>
            </a>
            <a ng-click="wantToDelete(route, $index)" href="#">
                <i class="material-icons red-text">delete</i>
            </a>
        </div>
    </li>
</ul>

<!--Modal-->
<div id="modalExclusaoRoute" class="modal bottom-sheet">
    <div class="modal-content">
        <h4>Excluir Rota</h4>
        <p>Deseja excluir {{route.description}}?</p>
    </div>
    <div class="modal-footer">
        <a class="modal-close waves-effect waves-red btn-flat">NÃ£o</a>
        <a ng-click="excluirSelecionado()" class="waves-effect waves-green btn-flat">Sim</a>
    </div>
</div>

<div id="modal-route" class="modal">
    <div class="modal-content">
        <route-register 
        onRegisterEnd="registerFinished()"
        route-model="route"></route-register>
    </div>
    <div class="modal-footer">
        <a class="modal-close waves-effect waves-red btn-flat">Fechar</a>
    </div>
</div>

<script>
    $('.modal').modal({
        inDuration : 500,
        onOpenEnd: function () {
            M.updateTextFields();
        }
    });

</script>
